#  Port du service
server.port=8082

#  Configuration Eureka
eureka.client.service-url.defaultZone=http://bank-registry-service:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

#  Base de donn√©es MySQL
spring.datasource.url=jdbc:mysql://bank-user-db:3306/bank_user_db?createDatabaseIfNotExist=true
spring.datasource.username=bank_user
spring.datasource.password=bankpass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#  JPA / Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
